<script type="text/javascript">

    $('#btn').click(function() {
        var txt = $('textarea').val();
        console.log(txt.indexOf("\r"));
        $('#main').html(replaceSeperator(txt));
    });

    
    // 用<br/>替换回车
    function replaceSeperator(mobiles) {
        var i;
        var result = '';
        var c;
        for (i = 0; i < mobiles.length; i++) {
            c = mobiles.substr(i, 1);
            if (c == '\n') {
                result = result + '<br/><br/>&nbsp;&nbsp;&nbsp;';
            } else if (c != '\r') {
                result = result + c;
            }
        }
        return '&nbsp;&nbsp;&nbsp;' + result;
    }
